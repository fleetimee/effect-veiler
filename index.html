<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Tri-Brigade Trivia</title>
  </head>
  <body>
    <!-- Top Section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Tri-Brigade Trivia</h2>
      </div>
    </div>

    <!-- Result Section -->

    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>
          You are <span class="text-primary display-4 p-3">0%</span>Tri-Brigade
        </p>
      </div>
    </div>

    <!-- Quiz Section -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">Duel..
        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. What Tri-Brigade Shuraig the Ominous Omen monster based on ?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked />
              <label for="" class="form-check-label">Cat</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label for="" class="form-check-label">Bird</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              2. Who is Tri-Brigade Kitt older sister ?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked />
              <label for="" class="form-check-label">Show them map</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label for="" class="form-check-label">Tri-Brigade Ferrijit the Barren Blossom</label>
            </div>

            <div class="my-5">
              <p class="lead font-weight-normal">
                3. What trap card which effect to summon Tri-Brigade monsters from graveyard ?
              </p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="A" checked />
                <label for="" class="form-check-label">Mirror Force</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="B" />
                <label for="" class="form-check-label">Tri-Brigade Revolt</label>
              </div>
            </div>

            <div class="my-5">
              <p class="lead font-weight-normal">
                4. Tri-Brigade consist ?.
              </p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="A" checked />
                <label for="" class="form-check-label">Family</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="B" />
                <label for="" class="form-check-label">Tribe</label>
              </div>
            </div>
            <div class="text-center">
              <input type="submit" class="btn btn-light" />
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
